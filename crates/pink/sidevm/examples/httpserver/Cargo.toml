# workaround for https://github.com/rust-lang/cargo/issues/6745
[workspace]

[package]
edition = "2021"
name = "sidevm-httpserver"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
log = "0.4.16"
once_cell = "1.10.0"
pink-sidevm = {path = "../../sidevm"}
tokio = {version = "1", features = ["macros", "io-util"]}
futures = "0.3"
