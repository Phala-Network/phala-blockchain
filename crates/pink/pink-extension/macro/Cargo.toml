[package]
name = "pink-extension-macro"
version = "0.1.0"
edition = "2018"

[lib]
proc-macro = true

[dependencies]
ink_lang_ir = { version = "3.0.0-rc3", default-features = false }
ink_lang_macro = { version = "3.0.0-rc3", default-features = false }
syn = { version = "1.0", features = ["full", "visit-mut", "extra-traits", "parsing"] }
quote = "1.0"
proc-macro2 = "1.0"
proc-macro-crate = "1.0.0"