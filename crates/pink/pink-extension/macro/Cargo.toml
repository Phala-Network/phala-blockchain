[package]
name = "pink-extension-macro"
version = "0.1.6"
edition = "2018"
description = "Macros for writing fat contract"
license = "Apache-2.0"
keywords = ["fat-contract", "pink", "ink"]

[lib]
proc-macro = true

[dependencies]
ink_lang_ir = { version = "3.3.1", default-features = false }
ink_lang_macro = { version = "3.3.1", default-features = false }
syn = { version = "1.0", features = ["full", "visit-mut", "extra-traits", "parsing"] }
quote = "1.0"
proc-macro2 = "1.0"
proc-macro-crate = "1.0.0"
unzip3 = "1"
heck = "0.4.0"

[dev-dependencies]
rustfmt-snippet = "0.1"
insta = "1"
