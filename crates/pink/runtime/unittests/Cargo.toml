[package]
name = "unittests"
version = "0.1.0"
authors = ["[your_name] <[your_email]>"]
edition = "2021"

[dependencies]
ink = { version = "4", default-features = false }
scale = { package = "parity-scale-codec", version = "3.6.5", default-features = false, features = ["derive"] }
scale-info = { version = "2.10.0", default-features = false, features = ["derive"], optional = true }

pink-extension = { default-features = false, path = "../../pink-extension" }

[dev-dependencies]
pink-extension-runtime = { default-features = false, path = "../../pink-extension-runtime" }

[lib]
name = "unittests"
path = "lib.rs"

[features]
default = ["std"]
std = [
    "ink/std",
    "scale/std",
    "scale-info/std",
]
ink-as-dependency = []
