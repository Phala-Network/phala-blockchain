[package]
name = "phactory"
version = "0.0.1"
edition = "2018"
resolver = "2"

[dependencies]
log         = "0.4.14"
chrono      = "0.4.19"
base64      = "0.13.0"
num-bigint  = "0.4.0"
ring        = "0.16.20"
rand        = "0.8"
regex       = "1.5.5"
bitcoin     = { version = "0.27.0", features = ["use-serde"]}
bitcoin_hashes = { version = "0.10.0", default-features = false }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_cbor = "0.11.2"

hex = { version = "0.4", default-features = false, features = ["alloc"] }
hex-literal = "0.3"
hex_fmt = "0.3"
anyhow = { version = "1.0", default-features = false }
thiserror = { version = "1.0", default-features = false }
itertools = { version = "0.10.1", default-features = false }
lazy_static = { version = "1.4.0", default-features = false }

phala-trie-storage = { path = "../phala-trie-storage", default-features = false }
phala-mq = { path = "../phala-mq" }
phala-serde-more = { path = "../phala-serde-more" }

phala-crypto = { path = "../phala-crypto", features = ["getrandom", "stream"] }
prpc = { path = "../prpc" }
pink = { path = "../pink" }

sp-io                = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.26", features = ["disable_panic_handler", "disable_oom", "disable_allocator"] }
sp-runtime-interface = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.26", features = ["disable_target_static_assertions"] }
sp-runtime           = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.26" }
sp-externalities     = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.26" }
parity-scale-codec   = { package = "parity-scale-codec", version = "3.0", default-features = false, features = ["derive", "full", "chain-error"] }
scopeguard   = { version = "1.1", default-features = false }

# Phala specific
runtime = { path = "../../standalone/runtime", package = "phala-node-runtime", default-features = false, features = ["std"] }
phala-pallets = { path = "../../pallets/phala", default-features = false }
phala-types = { path = "../phala-types", default-features = false, features = ["enable_serde", "sgx"] }
phactory-api = { path = "./api", default-features = false, features = ["serde"] }
phactory-pal = { path = "./pal", default-features = false }

# for light_validation
derive_more = "0.99.0"
hash-db = { version = "0.15.2", default-features = false }
num = { package = "num-traits", version = "0.2", default-features = false }
finality-grandpa = { version = "0.15", default-features = false, features = ["derive-codec"] }
trie = { package = "sp-trie", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.26" }
frame-system = { package = "frame-system", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.26" }
sp-finality-grandpa = { package = "sp-finality-grandpa", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.26" }
sp-application-crypto = { package = "sp-application-crypto", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.26" }
sp-core = { package = "sp-core", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.26"}

fixed = "1.9.0"
fixed-sqrt = "0.2.4"
fixed-macro = { version = "1.1", default-features = false, git = "https://github.com/kvinwang/fixed-macro" }

# for network service
surf = { version = "2.3.1", default-features = false, features = ["h1-client-rustls"] }
futures = { version = "0.3.17", default-features = false }
async-io = { version = "1.6.0" }
async-executor = { version = "1.4.1" }
async-std = { version = "1.10.0" }
phala-async-executor = { path = '../phala-async-executor' }

# for geo probing
maxminddb = "0.17"

glob = "0.3"
sidevm = { version = "0.1.0", package = "pink-sidevm-host-runtime", path = "../pink/sidevm/host-runtime" }
tokio = { version = "1", features = ["full"] }
bitflags = "1"
async-trait = "0.1.56"
phala-scheduler = { path = "../phala-scheduler" }

[dev-dependencies]
insta = "1.7.2"
rmp-serde = "1"
serde_path_to_error = "0.1.5"
ron = "0.7.0"
ciborium = "0.2.0"

[features]
default = [
    "sp-runtime-interface/disable_target_static_assertions",
    "sp-io/disable_panic_handler",
    "sp-io/disable_oom",
    "sp-io/disable_allocator",
]
shadow-gk = []
gk-stat = []
