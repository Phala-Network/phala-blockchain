[package]
name = "aes-soft"
version = "0.6.0"
description = "AES (Rijndael) block ciphers bit-sliced implementation"
authors = ["RustCrypto Developers"]
license = "MIT OR Apache-2.0"
edition = "2018"
documentation = "https://docs.rs/aes-soft"
repository = "https://github.com/RustCrypto/block-ciphers"
keywords = ["crypto", "aes", "rijndael", "block-cipher"]
categories = ["cryptography", "no-std"]

[dependencies]
cipher = { path = "../../cipher", version = "0.2" }
opaque-debug = "0.3"
byteorder = { git = "https://github.com/mesalock-linux/byteorder-sgx.git", version = "1", default-features = false }

[dev-dependencies]
cipher = { path = "../../cipher", version = "0.2", features = ["dev"] }
