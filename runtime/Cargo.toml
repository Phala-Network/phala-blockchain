[package]
name = "phala-node-runtime"
version = "2.0.0"
authors = ["Phala Network"]
edition = "2018"
build = "build.rs"
license = "Apache-2.0"
homepage = "https://phala.network/"
repository = "https://github.com/Phala-Network/phala-blockchain"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]

# third-party dependencies
codec = { package = "parity-scale-codec", version = "1.3.4", default-features = false, features = ["derive"] }
serde = { version = "1.0.102", optional = true }
static_assertions = "1.1.0"
hex-literal = { version = "0.3.1", optional = true }

# primitives
sp-authority-discovery = { version = "2.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-consensus-babe = { version = "0.8.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-block-builder = { version = "2.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-inherents = { version = "2.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
node-primitives = { version = "2.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-offchain = { version = "2.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-core = { version = "2.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-std = { version = "2.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-api = { version = "2.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-runtime = { version = "2.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-staking = { version = "2.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-keyring = { version = "2.0.0", optional = true, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-session = { version = "2.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-transaction-pool = { version = "2.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
sp-version = { version = "2.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }

# frame dependencies
frame-executive = { version = "2.0.0", default-features = false, git = "https://github.com/paritytech/substrate", branch = "master" }
frame-benchmarking = { version = "2.0.0", default-features = false, git = "https://github.com/paritytech/substrate", optional = true, branch = "master" }
