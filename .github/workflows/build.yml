name: Build and Test (Gramine)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-core-blockchain:
    name: Build core blockchain
    runs-on: ubuntu-20.04
    steps:
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-02-23
          override: true
          target: wasm32-unknown-unknown
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
      - uses: ./.github/actions/install_toolchain
      - name: Build core blockchain
        run: cargo build -vv --profile testnet
      - name: Save core-blockchain binaries
        uses: actions/upload-artifact@v2
        with:
          name: core-blockchain-binaries
          path: |
            ./target/testnet/phala-node
            ./target/testnet/pherry

  build-pruntime:
    name: Build pruntime
    runs-on: ubuntu-20.04
    steps:
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-02-23
          override: true
          target: wasm32-unknown-unknown
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: Install gramine
        run: sudo bash dockerfile.d/01_apt_gramine.sh
      - name: Build pRuntime
        run: make V=1 dist -C ./standalone/pruntime/pruntime/gramine-build/
      - name: Save pruntime binaries
        uses: actions/upload-artifact@v2
        with:
          name: pruntime-binaries
          path: |
            ./standalone/pruntime/bin/pruntime
            ./standalone/pruntime/bin/pruntime.manifest
            ./standalone/pruntime/bin/Rocket.toml

  e2e-test:
    name: Run E2E tests
    runs-on: ubuntu-20.04
    steps:
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-02-23
          override: true
          target: wasm32-unknown-unknown
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
      - uses: ./.github/actions/install_toolchain
      - name: Install gramine
        run: sudo bash dockerfile.d/01_apt_gramine.sh
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Install yarn 2
        run: sudo npm install -g yarn && yarn set version berry
      - name: Download core-blockchain binaries
        uses: actions/download-artifact@v2
        with:
          name: core-blockchain-binaries
          path: ./target/release
      - name: Download pruntime binaries
        uses: actions/download-artifact@v2
        with:
          name: pruntime-binaries
          path: ./standalone/pruntime/bin
      - name: Change permission
        run: chmod +x ./target/release/phala-node ./target/release/pherry ./standalone/pruntime/bin/pruntime
      - name: Run E2E tests
        run: echo "/opt/intel/sgxsdk/lib64/" | sudo tee /etc/ld.so.conf.d/intel-libsgx.conf | sudo ldconfig && source /opt/intel/sgxsdk/environment && yarn set version berry && cd ./e2e/ && YARN_ENABLE_IMMUTABLE_INSTALLS=false yarn && PRUNTIME_TYPE=gramine yarn test
    needs: [ build-core-blockchain, build-pruntime ]

  cargo-tests:
    name: Run cargo tests
    runs-on: ubuntu-20.04
    steps:
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-02-23
          override: true
          target: wasm32-unknown-unknown
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
      - uses: ./.github/actions/install_toolchain
      - name: Run cargo tests
        run: cargo test -vv verbose --workspace --exclude node-executor --exclude phala-node
